spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    jdbc-url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 2309
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true    
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
        default_schema: bankdemo
      javax:
        persistence:
          create-database-schemas: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
        
server:
  servlet:
    context-path: /bankdemo
  tomcat:
    redirect-context-root: false

management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - metrics
      base-path: /actuator
  info:
    env:
      enabled: true
      
