<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transfer</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<style>.error {color: red;}</style>
</head>
<body>

<div class="container pt-5">
<h3>Transfer</h3>
<hr>
<br>
<p>Balance:</p>
<p th:text="${balance}"/>
<hr>

<form th:action="@{/bills/launch/{id}(id=${id})}" th:method="patch">
	<input type="hidden" th:name="action" th:value="${action}"/>
	<input type="hidden" th:name="balance" th:value="${balance}"/>
	<label for="amount">Set amount (limit - 10000)</label>
	<p><input type="number" th:name="amount" list="banknote" min="0.01" max="10000" step="0.01"></p>
	<br>
	<label for="target">Recepient's bill number</label>
	<p><input type="text" th:name="target" maxlength="16"></p>
	<p><button type="submit" class="btn btn-success">Confirm</button></p>
</form>
<p th:text="${message}" class="error"/>
</div>

</body>
</html>
