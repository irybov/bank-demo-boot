<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment</title>
	<style>
	    .error {
	        color: red;
	    }
	</style>
</head>
<body>

<h3>Payment</h3>
<hr>
<br>
<p>Balance:</p>
<p th:text="${balance}"/>

<hr>

<pre style="margin:0;display:inline;float:left">Action: </pre>
<p style="margin:0;display:inline:float:right" th:text="${action}"/>

<form th:action="@{/bankdemo/bills/launch/{id}(id=${id})}" th:method="patch">
	<input type="hidden" th:name="action" th:value="${action}"/>
	<input type="hidden" th:name="balance" th:value="${balance}"/>
	<label for="amount">Set amount (limit - 10000)</label>
	<p><input type="number" th:name="amount" list="banknote" min="50" max="10000"></p>
	<p><button type="submit" class="btn btn-default">Confirm</button></p>
</form>

<p th:text="${message}" class="error"/>

<datalist id="banknote">
    <option value="50"/>
    <option value="100"/>
    <option value="200"/>
    <option value="500"/>
    <option value="1000"/>
    <option value="2000"/>
    <option value="5000"/>
</datalist>

</body>
</html>
