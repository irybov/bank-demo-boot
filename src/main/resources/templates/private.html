<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Personal area</title>
	<style>
	    .error {
	        color: red;
	    }
	</style>
</head>
<body>

<h3>Personal area</h3>
<hr>
<br>
<p th:text="${account.name} + ' ' + ${account.surname}"></p>
<p th:text="${account.phone}"></p>
<p sec:authentication="principal.authorities"></p>
<hr>
<br>

<table>
	<thead>
		<tr>
			<th style="text-align: center;">Id</th>
			<th style="text-align: center;">Balance</th>
			<th style="text-align: center;">Currency</th>
			<th style="text-align: center;">Actions</th>
			<th></th>
		</tr>
	</thead>
	<tr th:each="bill: ${account.bills}">
		<td align="center" th:text="${bill.id}"></td>
	    <td align="center" th:text="${bill.balance}"></td>
	    <td align="center" th:text="${bill.currency}"></td>
	    	    
	    <td align="center">
	    <div>
			<form th:action="@{/bankdemo/bills/operate/{id}(id=${bill.id})}" th:method="patch">
				<input type="hidden" th:name="balance" th:value="${bill.balance}"/>
				
			    <button type="submit" th:name="action" th:value="deposit" class="btn btn-info">
			    Deposit</button>
			    <button type="submit" th:name="action" th:value="withdraw" class="btn btn-info">
			    Withdraw</button>
			    <button type="submit" th:name="action" th:value="transfer" class="btn btn-info">
			    Transfer</button>

			</form>
		</div>
		</td>
		<td>
			<form th:action="@{/bankdemo/accounts/show/{phone}(phone=${account.phone})}"
			 th:method="delete">
				<input type="hidden" th:name="id" th:value="${bill.id}"/> 
					<button class="btn btn-danger"
					onclick="if (!(confirm('Are you sure you want to delete this bill?')))
						return false">
					Erase</button>
			</form>
		</td>    
	</tr>	
</table>
<hr>
<br>

<form th:action="@{/bankdemo/accounts/show/{phone}(phone=${account.phone})}" method="post">
<!-- 		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
        <select class="form-control" id="currency" th:name="currency">
            <option value="">Select currency</option>
            <option th:each="currency : ${T(com.github.irybov.bankdemoboot.CurrencyType).values()}"
                    th:value="${currency.name()}"
                    th:text="${currency.name()}">
            </option>
        </select>
	<button type="submit" class="btn btn-default">
	Add new bill</button>

	<p th:text="${message}" th:value="${#strings.isEmpty('currency')}" class="error"/>
</form>
<br>

<form th:action="@{/bankdemo/logout}" method="post">
	<input type="submit" th:value="LogOut" class="btn btn-primary"/>
</form>

</body>
</html>
