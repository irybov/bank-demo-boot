<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>.c-error input{color: red;}</style>
	
<head>
<meta charset="UTF-8">
<title>Registration</title>
	<style>
	    .error {
	        color: red;
	    }
	</style>
</head>
<body>

<h3>Registration</h3>
<hr>
<br>

<form th:action="@{/bankdemo/confirm}" th:object="${account}" method="post">		 
					 
	<input type="text" th:field="*{name}" id="name" placeholder="Name" maxlength="20">
	<br>
	<input type="text" th:field="*{surname}" id="surname" placeholder="Surame" maxlength="41">
	<br>
	<input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
	<br>
	<input type="date" min="1900-01-01" th:field="*{birthday}" id="birthday" placeholder="Birthday">
	<br>
	<input type="password" th:field="*{password}" id="password" placeholder="Password">
	<br>
				
	<button type="submit" class="btn btn-default">Confirm</button><br>

	<br>
	<div th:if="${#fields.hasAnyErrors()}" class="error">
	    <ul>
	        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
	    </ul>
	</div>
	<p th:text="${message}" class="error"/>
</form>

</body>

</html>
