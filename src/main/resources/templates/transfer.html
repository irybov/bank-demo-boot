<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Transfer</title>
	<style>
	    .error {
	        color: red;
	    }
	</style>
</head>
<body>

<h3>Transfer</h3>
<hr>
<br>
<p>Balance:</p>
<p th:text="${balance}"/>
<hr>

<form th:action="@{/bankdemo/bills/launch/{id}(id=${id})}" th:method="patch">
	<input type="hidden" th:name="action" th:value="${action}"/>
	<input type="hidden" th:name="balance" th:value="${balance}"/>
	<label for="amount">Set amount (limit - 10000)</label>
	<p><input type="number" th:name="amount" list="banknote" min="0.01" max="10000" step="0.01"></p>
	<br>
	<label for="to">Recepient's bill number</label>
	<p><input type="text" th:name="to" maxlength="16"></p>
	<p><button type="submit" class="btn btn-default">Confirm</button></p>
</form>

<p th:text="${message}" class="error"/>

</body>
</html>
