<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Log In</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<style>.error {color: red;}</style>
	<style>input[type=text]:focus{background: #ffe}</style>
	<style>input[type=password]:focus{background: #ffe}</style>
</head>
<body>

<div class="container pt-5">
<h3>Log In</h3>
	<form name="f" action="/bankdemo/auth" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	
		<div th:if="${param.error}" class="error">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>		
		<div th:if="${param.logout}" class="error">
			<p class="text-warning">You have been logged out</p>
		</div>
		
			<p><input type="text" th:name="phone" id="phone" class="form-control"
				 pattern="^[0-9]{10}" placeholder="Phone"/>
			<p><input type="password" th:name="password" id="password" class="form-control"
				 pattern=".{10,50}" placeholder="Password"/>
			<br>	 
			<p><input type="submit" value="Login" class="btn btn-primary"/>
	</form>		
</div>

</body>
</html>
